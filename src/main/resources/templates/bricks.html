<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BricksBreaking</title>
    <link rel="stylesheet" href="/css/brickssheet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>

<h1>
    BricksBreaking
</h1>

<div class="game-panel">
    <div class="field" id="field">
    </div>
    <div class="newButton">
        <table>
            <form action="/bricks/init">
                <button style="vertical-align: middle"><span>Back</span></button>
            </form>
            <form action="/bricks/new">
                <button style="vertical-align: middle"><span>New game</span></button>
            </form>
        </table>
    </div>
</div>
<div class="info">
    <h2>Your score: <span id="score"></span></h2><br><br>
    <h2 class="wands" th:utext="${@bricksBreakingController.getWands()}"></h2>
</div>
<div class="rules">
    <h3>Destroy all the bricks by clicking them in groups of the same color.
        The more you get at once, the higher the score.
        The only way to remove a single brick is to zap it with a magic wand.</h3>
</div>
<div class="scores">
    <table id="scoreTable" class="display">
        <thead>
        <tr>
            <th>Player</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


</body>
</html>
